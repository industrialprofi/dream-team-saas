version: '3.8'

services:
  # PostgreSQL база данных
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: dream_team_saas_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./tmp/db_init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Основное Rails приложение
  web:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/workspace:cached
      - bundle_cache:/usr/local/bundle
      - node_modules:/workspace/node_modules
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/dream_team_saas_development
      - RAILS_ENV=development
    stdin_open: true
    tty: true
    command: bash

volumes:
  postgres_data:
  bundle_cache:
  node_modules:
